apiVersion: apps/v1 # for versions after 1.9.0 use apps/v1
kind: Deployment
metadata:
  name: wilipay-admin-deployment
spec:
  selector:
    matchLabels:
      app: wilipay-admin
  replicas: 3 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: wilipay-admin
    spec:
      containers:
      - name: php-fpm-nginx-admin
        image: eu.gcr.io/beetfree-193913/wilipay-admin:0ad18ec4636a40bbaad215a3eb1a85da2e4014fa
        imagePullPolicy: IfNotPresent
        command: ["chmod ",
                  "-instances=beetfree-193913:europe-west1:wilipay-cloud-sql=tcp:5432",
                  "-credential_file=/secrets/cloudsql/wilipay-cloud-sql.json"]
        ports:
          - containerPort: 80
        volumeMounts:
          - name: cloudstorage-credentials
            mountPath: /root/credentials
            readOnly: false
        env:
          # These secrets are required to start the pod.
          # [START cloudsql_DB_secrets]
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudsql-db-credentials
                key: password

      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=beetfree-193913:europe-west1:wilipay-cloud-sql=tcp:5432",
                  "-credential_file=/secrets/cloudsql/wilipay-cloud-sql.json"]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: cloudstorage-credentials
          secret:
            secretName: cloudstorage-credentials
      # [END volumes]
