# Use Dockerized infrastructure
sudo: false

# Use php environment
language: php
php:
  - 7.1.13

# Cache Google cloud SDK between commands
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - "$HOME/.composer/cache"

# Install services
services:
  - docker

# Set env vars
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - GCP_PROJECT_NAME=beetfree-193913
    - CLUSTER_NAME=wilipay
    - STAGING_CLUSTER_NAME=wilipay-dev
    - CLOUDSDK_COMPUTE_ZONE=europe-west1-b
    - DOCKER_IMAGE_NAME=wilipay-admin
    - KUBE_DEPLOYMENT_NAME=wilipay-admin-deployment
    - KUBE_DEPLOYMENT_CONTAINER_NAME=php-fpm-nginx-admin

install:
  - cp .env.example .env
  - composer install --no-interaction --optimize-autoloader

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: chmod +x $TRAVIS_BUILD_DIR/scripts/ci-deploy-staging.sh && $TRAVIS_BUILD_DIR/scripts/ci-deploy-staging.sh
    skip_cleanup: true
    on:
      branch: master

